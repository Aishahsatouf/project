<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
        <div class="container">
            <div class="row text-center" id="intro-section">
            <div class="backgroud">
              <h1>Player vs Computer Tic-Tac-Toe</h1>
              <h2 class="message">Choose your player:</h2>
            </div>
              <form action="#">
              <fieldset>
                <input type="radio" name="player-choice" id="player-choice-1" value="X" />
                <label for="player-choice-1">X</label>
                <input type="radio" name="player-choice" id="player-choice-2" value="O" />
                <label for="player-choice-2">O</label>
              </fieldset>
              </form>  
            </div>
            <div class="row" id="grid-section">
              <div id="game-container">
                  <div id="1" class="cell"></div>
                  <div id="2" class="cell"></div>
                  <div id="3" class="cell"></div>
                  <div id="4" class="cell"></div>
                  <div id="5" class="cell"></div>
                  <div id="6" class="cell"></div>
                  <div id="7" class="cell"></div>
                  <div id="8" class="cell"></div>
                  <div id="9" class="cell"></div>
              </div>
            </div>
   <script src="./script.js"></script>
</body>
</html>
